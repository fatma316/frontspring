
 <div class="container">
    <div class="row justify-content-md-center">
      <div >
        <div class="sidenav"  id="mySidenav">
             <a  id="add" routerLink="/addStage" data-toggle="tooltip" data-placement="bottom" title="Ajouter formateur">
                  add
             </a>
             <a id="home" routerLink="/dashboard">
                home
             </a>
        </div>
        
         
   </div>
    <div id="content" class="col-6 align-self-center">       
        <div class="col-auto">
            <div class="col-auto">
                <label for="inputname" class="form-label">titre</label>
                <select class="form-select" [(ngModel)]="stage.titre" id="autoSizingSelect" placeholder="titre">
                    <option value="observation">observation</option>
                    <option value="technicien">technicien</option>
                    <option value="PFE">PFE</option>
                  </select>
              </div>
              <div class="col-auto">
                <label for="inputname" class="form-label">Date de Debut</label>
                <input type="date" [(ngModel)]="stage.date_debut" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="date_debut">
              </div>
            <div class="col-auto">
              <label for="inputEmail4" class="form-label">Date de fin</label>
              <input type="date" [(ngModel)]="stage.date_fin" class="form-control" placeholder="date_fin">
            </div>
            <div class="col-auto">
              <label for="inputAddress" class="form-label">Encadrant</label>
              <input type="email" [(ngModel)]="stage.encadrant.id" class="form-control" placeholder="encadrant">
            </div>
            <div class="col-auto">
              <label class="form-label" for="inputAddress">domaine</label>
              <input type="text" [(ngModel)]="stage.domaine" class="form-control" placeholder="domaine">
            </div>
            
            <div class="col-12">
                <button class="btn btn-outline-secondary "(click)="goBack()">go back</button>
                <button class="btn btn-outline-info " (click)=save()>save </button>
            </div>
        </div>
        </div>
        </div>
